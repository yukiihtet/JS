<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function greeting() {
            document.querySelector("h1").innerHTML = "Goodbye!";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <button onclick="greeting()">Click me!</button>
    <h1>Hello!</h1>
</body>
</html>
