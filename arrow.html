<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded' , () => {
            document.querySelectorAll('.color_change').forEach(function(button){
                button.onclick = ()=>  {
                    document.querySelector('#hello').style.color = button.dataset.color;
                };
            });
        });
        
    </script>
    <title>Document</title>
</head>
<body>
    <h1 id="hello">Welcome to our page!</h1>
    <button class="color_change" data-color="red">Red</button>
    <button class="color_change" data-color="yellow">Yellow</button>
    <button class="color_change" data-color="green">Green</button>
</body>
</html>
